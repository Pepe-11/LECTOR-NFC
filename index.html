<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Acceso NFC</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .box { border: 1px solid #ddd; padding: 30px; display: inline-block; background: white; border-radius: 12px; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { display: block; width: 100%; margin: 10px 0; padding: 12px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="box">
        <h2 id="title">Seguridad NFC</h2>
        <p id="msg">Verificando llave...</p>

        <div id="loginForm" style="display:none;">
            <p><small>Sesión requerida (5 min)</small></p>
            <input type="text" id="user" placeholder="Usuario">
            <input type="password" id="pass" placeholder="Contraseña">
            <button onclick="doLogin()">Validar y Entrar</button>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN MANUAL ---
        const urlDestino = "https://soporte.gcalidad.com/pages/calidadPro/parte/wfNuevoParte.aspx"; // <--- AQUÍ pones la URL a mano
        const scriptUrl = "https://script.google.com/macros/s/AKfycby4Xkkw7ZYZAIyEkY8qUKQITiXC8to1eAOU1OWYpbvJhVuCGkMXjgYf5AFPjDHQvvjDxg/exec";
        
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('t');

        // 1. Verificación automática
        if (!token) {
            document.getElementById("msg").innerText = "Error: Falta token en la tarjeta.";
        } else {
            fetch(`${scriptUrl}?t=${token}`)
                .then(r => r.text())
                .then(res => {
                    if (res === "VALIDO") {
                        document.getElementById("msg").innerText = "Redirigiendo...";
                        window.location.href = urlDestino; // Redirige a la URL que pusiste arriba
                    } else {
                        document.getElementById("msg").innerText = "Inicie sesión para continuar:";
                        document.getElementById("loginForm").style.display = "block";
                    }
                });
        }

        // 2. Función de Login
        function doLogin() {
            const u = document.getElementById("user").value;
            const p = document.getElementById("pass").value;

            fetch(`${scriptUrl}?action=login&t=${token}&u=${u}&p=${p}`)
                .then(r => r.text())
                .then(res => {
                    if (res === "LOGIN_OK") {
                        window.location.href = urlDestino; // Redirige tras login exitoso
                    } else {
                        alert("Usuario o contraseña incorrectos.");
                    }
                });
        }
    </script>
</body>
</html>
