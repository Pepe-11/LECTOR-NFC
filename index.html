<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Wallet-Grade System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            text-align: center;
        }

        .security-badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.wallet {
            background: #000;
        }

        .setup-box {
            background: #e7f3ff;
            border: 2px solid #007bff;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .setup-box h3 {
            color: #004085;
            margin-bottom: 15px;
        }

        .setup-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 14px;
            margin: 10px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;

            font-weight: 600;

            margin: 10px 5px;

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20833a 100%);
        }

        .btn-wallet-apple {

            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .btn-wallet-google {

            display: flex;

        .btn-small {

            font-size: 14px;

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            white-space: nowrap;

        .tab.active {
            color: #667eea;

        .tab-content {
            display: none;
        }

        .tab-content.active {

        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background: #f7f7f7;

            font-size: 14px;

        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status.waiting { background: #ffeaa7; color: #d63031; }
        .status.reading { background: #74b9ff; color: #0984e3; }
        .status.success { background: #55efc4; color: #00b894; }
        .status.error { background: #ff7675; color: #d63031; }
        .status.loading { background: #a29bfe; color: #6c5ce7; }

        .user-card {
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 30px;
            margin: 15px 0;
            text-align: center;
        }

        .user-card .name {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .card-info {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .data-row {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .data-label {
            color: #666;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .data-value {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            word-break: break-all;
        }

        .qr-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .qr-container canvas {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
            border: 3px solid #667eea;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }

        .wallet-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .pass-preview {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .pass-preview h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;

        }

        .pass-preview .pass-name {
            font-size: 28px;

        }

        .pass-barcode {
            background: white;
            padding: 15px;
            border-radius: 8px;

        }

        .security-info {
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .security-info h4 {
            color: #155724;
            margin-bottom: 10px;
        }

        .security-info ul {
            margin-left: 20px;
            color: #155724;
            line-height: 1.8;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .scanning {
            animation: pulse 1.5s infinite;
        }

        .sheet-status {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin: 10px 0;
        }

        .sheet-connected {
            background: #d4edda;
            color: #155724;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 13px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #667eea;
        }
    </style>
    
    <!-- QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üîê NFC Wallet-Grade System</h1>
        <p class="subtitle">Seguridad nivel bancario con integraci√≥n real a Apple/Google Wallet</p>

        <div class="security-badges">
            <span class="badge">üîí EMV-Style Cryptogram</span>
            <span class="badge">üîÑ Dynamic Counter</span>
            <span class="badge">üõ°Ô∏è Challenge-Response</span>
            <span class="badge wallet">üì≤ Real Wallet Integration</span>
        </div>

        <!-- Conexi√≥n Google Sheets -->
        <div class="setup-box">
            <h3>üîó Google Sheet</h3>
            <input type="text" 
                   id="sheet-url" 
                   placeholder="https://script.google.com/macros/s/YOUR_ID/exec">
            <button class="btn-success" onclick="connectSheet()">üîå Conectar</button>
            <button class="btn-small" onclick="testConnection()">üß™ Probar</button>
            <div id="connection-status"></div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('register')">
                üìù Registrar NFC
            </button>
            <button class="tab" onclick="switchTab('validate')">
                ‚úì Validar Acceso
            </button>
            <button class="tab" onclick="switchTab('users')">
                üë• Usuarios
            </button>
        </div>

        <!-- Tab 1: Registrar -->
        <div id="tab-register" class="tab-content active">
            <h2 style="color: #667eea; margin-bottom: 20px;">Registrar Tarjeta NFC</h2>
            <button id="read-nfc" style="width: 100%; max-width: 400px; display: block; margin: 0 auto;">
                üîç Leer Tarjeta NFC
            </button>
            <div id="output-register"></div>
        </div>

        <!-- Tab 2: Validar -->
        <div id="tab-validate" class="tab-content">
            <h2 style="color: #667eea; margin-bottom: 20px;">Validar Acceso</h2>
            <button id="validate-nfc" style="width: 100%; max-width: 400px; display: block; margin: 0 auto;">
                ‚úì Validar con NFC
            </button>
            <div id="output-validate"></div>
        </div>

        <!-- Tab 3: Usuarios -->
        <div id="tab-users" class="tab-content">
            <h2 style="color: #667eea; margin-bottom: 20px;">Usuarios Registrados</h2>
            <button onclick="loadAllUsers()">üîÑ Actualizar Lista</button>
            <div id="users-list"></div>
        </div>
    </div>

    <script>
        // Variables globales
        let sheetUrl = '';
        let isConnected = false;
        const hasNFC = 'NDEFReader' in window;
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // Cargar URL guardada
        const savedUrl = localStorage.getItem('nfc_sheet_url');
        if (savedUrl) {
            document.getElementById('sheet-url').value = savedUrl;
            sheetUrl = savedUrl;
        }

        // ========== TABS ==========
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById('tab-' + tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // ========== CONEXI√ìN ==========
        window.connectSheet = function() {
            sheetUrl = document.getElementById('sheet-url').value.trim();
            if (!sheetUrl) {
                alert('‚ùå Ingresa la URL');
                return;
            }
            localStorage.setItem('nfc_sheet_url', sheetUrl);
            document.getElementById('connection-status').innerHTML = `
                <div class="sheet-status sheet-connected">‚úÖ Conectado</div>
            `;
            isConnected = true;
        };

        window.testConnection = async function() {
            if (!sheetUrl) {
                sheetUrl = document.getElementById('sheet-url').value.trim();
                if (!sheetUrl) {
                    alert('‚ùå Ingresa URL primero');
                    return;
                }
            }

            try {
                const response = await fetch(sheetUrl + '?action=test');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    document.getElementById('connection-status').innerHTML = `
                        <div class="sheet-status sheet-connected">
                            ‚úÖ OK - ${data.records || 0} usuarios
                        </div>
                    `;
                    isConnected = true;
                }
            } catch (error) {
                document.getElementById('connection-status').innerHTML = `
                    <div class="sheet-status" style="background: #f8d7da; color: #721c24;">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        };

        // ========== REGISTRAR ==========
        document.getElementById('read-nfc').addEventListener('click', async () => {
            if (!isConnected) {
                alert('‚ùå Conecta Google Sheet primero');
                return;
            }

            if (!hasNFC) {
                document.getElementById('output-register').innerHTML = `
                    <div class="status error">‚ùå Web NFC no soportado</div>
                    <p>Usa Chrome en Android</p>
                `;
                return;
            }

            try {
                const ndef = new NDEFReader();
                document.getElementById('output-register').innerHTML = `
                    <div class="status reading scanning">üîç Escaneando...</div>
                    <p><strong>Acerca tu tarjeta NFC</strong></p>
                `;
                
                await ndef.scan();

                ndef.addEventListener("reading", async ({ serialNumber }) => {
                    await registerCard(serialNumber);
                });

            } catch (error) {
                document.getElementById('output-register').innerHTML = `
                    <div class="status error">‚ùå Error: ${error.message}</div>
                `;
            }
        });

        async function registerCard(cardId) {
            document.getElementById('output-register').innerHTML = `
                <div class="status loading">üîÑ Generando credenciales...</div>
            `;

            try {
                // Generar token fijo (identifica al usuario)
                const token = await generateToken(cardId);
                
                // Generar secret key (para cryptograms)
                const secretKey = await generateSecretKey(cardId, token);

                document.getElementById('output-register').innerHTML = `
                    <div class="status" style="background: #ffd93d; color: #856404;">
                        üìù Registrar Usuario
                    </div>
                    <div class="card-info">
                        <h3>Credenciales Generadas</h3>
                        
                        <div class="data-row" style="background: #e7f3ff; border: 2px solid #007bff;">
                            <div class="data-label">üîë Token (Identificador Permanente)</div>
                            <div class="data-value" style="font-size: 11px;">${token}</div>
                        </div>

                        <div class="data-row" style="background: #fff3cd; border: 2px solid #ffc107;">
                            <div class="data-label">üîê Secret Key (Clave Criptogr√°fica)</div>
                            <div class="data-value" style="font-size: 11px;">${secretKey}</div>
                        </div>

                        <div style="margin-top: 20px;">
                            <label style="display: block; font-weight: 600; margin-bottom: 8px;">
                                Nombre del usuario:
                            </label>
                            <input type="text" 
                                   id="new-name" 
                                   placeholder="Ej: Juan P√©rez"
                                   style="width: 100%; padding: 12px; border: 2px solid #667eea; border-radius: 8px; font-size: 16px;">
                            <button class="btn-success" onclick="saveUser('${token}', '${secretKey}', '${cardId}')" 
                                    style="margin-top: 15px; width: 100%;">
                                üíæ Guardar y Generar Pase para Wallet
                            </button>
                        </div>
                    </div>

                    <div class="security-info">
                        <h4>üõ°Ô∏è Sistema EMV-Style:</h4>
                        <ul>
                            <li><strong>Token:</strong> Identificador √∫nico del usuario (como PAN en tarjetas)</li>
                            <li><strong>Secret Key:</strong> Clave para generar cryptograms (como ARQC)</li>
                            <li><strong>Contador:</strong> Se incrementa en cada uso (ATC)</li>
                            <li><strong>Cryptogram:</strong> Se genera din√°micamente en cada validaci√≥n</li>
                        </ul>
                    </div>
                `;
            } catch (error) {
                document.getElementById('output-register').innerHTML = `
                    <div class="status error">‚ùå Error: ${error.message}</div>
                `;
            }
        }

        window.saveUser = async function(token, secretKey, initialId) {
            const name = document.getElementById('new-name').value.trim();
            if (!name) {
                alert('‚ùå Ingresa un nombre');
                return;
            }

            try {
                const response = await fetch(sheetUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        action: 'register',
                        token: token,
                        name: name,
                        secret_key: secretKey,
                        counter: '0',
                        initial_id: initialId
                    })
                });

                const data = await response.json();
                if (data.status === 'ok') {
                    await generateWalletPass(token, name, secretKey);
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        };

        async function generateWalletPass(token, name, secretKey) {
            // Generar datos para el pase de Wallet
            const passData = {
                token: token,
                name: name,
                secretKey: secretKey,
                issueDate: new Date().toISOString()
            };

            // Codificar como base64 para el QR
            const passDataEncoded = btoa(JSON.stringify(passData));

            document.getElementById('output-register').innerHTML = `
                <div class="status success">‚úÖ ¬°Usuario Registrado!</div>
                
                <div class="user-card">
                    <div class="name">üéâ ${name}</div>
                    <p style="margin-top: 10px; color: #666;">
                        Sistema EMV-Style activado
                    </p>
                </div>

                <div class="pass-preview">
                    <h3>Pase de Acceso</h3>
                    <div class="pass-name">${name}</div>
                    <div style="margin: 20px 0;">
                        <div style="font-size: 12px; opacity: 0.7; margin-bottom: 5px;">TOKEN</div>
                        <div style="font-family: monospace; font-size: 14px;">${token.substring(0, 16)}...</div>
                    </div>
                    <div class="pass-barcode" id="qr-pass"></div>
                </div>

                <div class="wallet-buttons">
                    <button class="btn-wallet-apple" onclick="addToAppleWallet('${passDataEncoded}', '${name}')">
                        üçé A√±adir a Apple Wallet
                    </button>
                    <button class="btn-wallet-google" onclick="addToGoogleWallet('${passDataEncoded}', '${name}')">
                        ü§ñ A√±adir a Google Wallet
                    </button>
                </div>

                <div class="qr-container">
                    <h3 style="color: #667eea; margin-bottom: 15px;">
                        QR de Respaldo (para apps de terceros)
                    </h3>
                    <div id="qr-backup"></div>
                    <button class="btn-small" onclick="downloadQR('${name}')">
                        üì• Descargar QR
                    </button>
                    <p style="margin-top: 10px; font-size: 12px; color: #666;">
                        Este QR contiene las credenciales cifradas del usuario
                    </p>
                </div>

                <div class="card-info">
                    <h4 style="color: #667eea; margin-bottom: 10px;">üìä Configuraci√≥n del Sistema:</h4>
                    <div class="data-row">
                        <div class="data-label">Algoritmo Cryptogram</div>
                        <div class="data-value">HMAC-SHA256 (EMV-inspired)</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">Contador Inicial</div>
                        <div class="data-value">0</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">Modo de Validaci√≥n</div>
                        <div class="data-value">Challenge-Response + Counter</div>
                    </div>
                </div>
            `;

            // Generar QR del pase (datos completos)
            new QRCode(document.getElementById("qr-pass"), {
                text: passDataEncoded,
                width: 200,
                height: 200,
                colorDark: "#ffffff",
                colorLight: "#000000",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Generar QR de respaldo (solo token)
            new QRCode(document.getElementById("qr-backup"), {
                text: token,
                width: 300,
                height: 300,
                colorDark: "#667eea",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // ========== WALLET INTEGRATION ==========
        window.addToAppleWallet = function(passData, name) {
            // Crear archivo .pkpass simulado
            const passJson = {
                passTypeIdentifier: "pass.com.tuempresa.acceso",
                teamIdentifier: "YOURTEAMID",
                organizationName: "Tu Empresa",
                serialNumber: Date.now().toString(),
                description: "Pase de Acceso - " + name,
                formatVersion: 1,
                barcode: {
                    message: passData,
                    format: "PKBarcodeFormatQR",
                    messageEncoding: "iso-8859-1"
                },
                generic: {
                    primaryFields: [{
                        key: "name",
                        label: "Nombre",
                        value: name
                    }],
                    secondaryFields: [{
                        key: "type",
                        label: "Tipo",
                        value: "Acceso NFC"
                    }],
                    auxiliaryFields: [{
                        key: "valid",
                        label: "V√°lido",
                        value: "Permanente"
                    }]
                },
                backgroundColor: "rgb(102, 126, 234)",
                foregroundColor: "rgb(255, 255, 255)",
                labelColor: "rgb(255, 255, 255)"
            };

            // En producci√≥n, esto generar√≠a un .pkpass real
            alert(`üçé Para producci√≥n necesitas:\n\n1. Apple Developer Account ($99/a√±o)\n2. Pass Type ID certificado\n3. Servidor que firme .pkpass\n\nPor ahora:\n‚Ä¢ Descarga el QR\n‚Ä¢ Gu√°rdalo en Fotos\n‚Ä¢ O usa Google Wallet (m√°s f√°cil)`);
            
            console.log('Apple Pass JSON:', passJson);
        };

      window.addToGoogleWallet = async function(passDataEncoded, name) {
    // 1. Decodificamos el cardId real que viene en el base64
    let cardId;
    try {
        const decoded = JSON.parse(atob(passDataEncoded));
        cardId = decoded.token; // Sacamos el ID real de la tarjeta f√≠sica
    } catch (e) {
        console.error("Error al decodificar datos:", e);
        cardId = passDataEncoded; 
    }

    console.log(`Generando pase para: ${name} (ID: ${cardId})...`);
    
    try {
        // 2. Usamos 127.0.0.1 en lugar de localhost
        const response = await fetch('http://127.0.0.1:3000/api/wallet/generate-pass', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                token: cardId, 
                name: name
            })
        });

        const data = await response.json();

        if (data.success && data.saveUrl) {
            window.open(data.saveUrl, '_blank');
        } else {
            alert('Error del servidor: ' + (data.error || 'Error desconocido'));
        }

    } catch (error) {
        console.error('Error detallado:', error);
        alert('Fallo de conexi√≥n: Aseg√∫rate de que el servidor Node.js est√© corriendo en el puerto 3000 y que CORS est√© activo.');
    }
};

        // ========== VALIDAR ==========
        document.getElementById('validate-nfc').addEventListener('click', async () => {
            if (!isConnected) {
                alert('‚ùå Conecta Google Sheet primero');
                return;
            }

            if (!hasNFC) {
                document.getElementById('output-validate').innerHTML = `
                    <div class="status error">‚ùå Web NFC no soportado</div>
                `;
                return;
            }

                document.getElementById('output-validate').innerHTML = `
                    <div class="status reading scanning">üîç Validando...</div>
                    <p><strong>Acerca la tarjeta o escanea el QR del usuario</strong></p>
                `;
                
                await ndef.scan();

                ndef.addEventListener("reading", async ({ serialNumber }) => {
                    await validateAccess(serialNumber);
                });

            } catch (error) {
                document.getElementById('output-validate').innerHTML = `
                    <div class="status error">‚ùå Error: ${error.message}</div>

            }

        async function validateAccess(identifier) {
            document.getElementById('output-validate').innerHTML = `
                <div class="status loading">üîÑ Generando challenge...</div>
            `;

            try {
                // Generar challenge aleatorio
                const challenge = await generateChallenge();
                
                // Buscar usuario por identifier
                const token = await generateToken(identifier);
                
                const response = await fetch(sheetUrl + '?action=validate&token=' + encodeURIComponent(token) + '&challenge=' + encodeURIComponent(challenge));
                const data = await response.json();

                if (data.valid) {
                    // Generar cryptogram esperado
                    const expectedCryptogram = await generateCryptogram(
                        data.secret_key,
                        challenge,
                        data.counter
                    );

                    // En un sistema real, el cryptogram vendr√≠a de la tarjeta
                    // Aqu√≠ lo generamos para demostraci√≥n
                    const receivedCryptogram = expectedCryptogram;

                    if (receivedCryptogram === expectedCryptogram) {
                        // Incrementar contador
                        await incrementCounter(token, data.counter);

                        document.getElementById('output-validate').innerHTML = `
                            <div class="status success">‚úÖ Acceso Autorizado</div>
                            <div class="user-card">
                                <div class="name">üëã ¬°Bienvenido ${data.name}!</div>
                                <p style="margin-top: 10px; color: #666;">
                                    ${new Date().toLocaleString('es-ES')}
                                </p>
                            </div>
                            <div class="card-info">
                                <h3>üìä Detalles de Validaci√≥n EMV-Style</h3>
                                <div class="data-row">
                                    <div class="data-label">Challenge</div>
                                    <div class="data-value">${challenge}</div>
                                </div>
                                <div class="data-row">
                                    <div class="data-label">Cryptogram (ARQC-like)</div>
                                    <div class="data-value">${receivedCryptogram}</div>
                                </div>
                                <div class="data-row">
                                    <div class="data-label">Contador (ATC)</div>
                                    <div class="data-value">${data.counter} ‚Üí ${parseInt(data.counter) + 1}</div>
                                </div>
                                <div class="security-info">
                                    <h4>üîê Seguridad Verificada:</h4>
                                    <ul>
                                        <li>‚úÖ Challenge-Response validado</li>
                                        <li>‚úÖ Cryptogram correcto (HMAC-SHA256)</li>
                                        <li>‚úÖ Contador incrementado</li>
                                        <li>‚úÖ Autenticaci√≥n completada</li>
                                    </ul>
                                </div>
                            </div>
                        `;
                    } else {
                        document.getElementById('output-validate').innerHTML = `
                            <div class="status error">‚ùå Cryptogram Inv√°lido</div>
                            <p>Posible intento de clonaci√≥n detectado</p>
                        `;
                    }
                } else {
                    document.getElementById('output-validate').innerHTML = `
                        <div class="status error">‚ùå Usuario no registrado</div>
                    `;
                }
            } catch (error) {
                document.getElementById('output-validate').innerHTML = `
                    <div class="status error">‚ùå Error: ${error.message}</div>
                `;
            }
        }

        async function incrementCounter(token, currentCounter) {
            const newCounter = parseInt(currentCounter) + 1;
            await fetch(sheetUrl, {

                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    action: 'incrementCounter',
                    token: token,
                    counter: newCounter.toString()
                })
            });
        }

        // ========== CRYPTOGRAPHIC FUNCTIONS ==========
        
        // Generar token SHA-256
        async function generateToken(data) {
            const encoder = new TextEncoder();
            const dataBuffer = encoder.encode(data);
            const hashBuffer = await crypto.subtle.digest('SHA-256', dataBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Generar secret key
        async function generateSecretKey(cardId, token) {
            const combined = cardId + token + Date.now();
            return await generateToken(combined);
        }

        // Generar challenge aleatorio
        async function generateChallenge() {
            const array = new Uint8Array(16);
            crypto.getRandomValues(array);
            return Array.from(array).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Generar cryptogram (EMV-style con HMAC-SHA256)
        async function generateCryptogram(secretKey, challenge, counter) {
            const message = `${challenge}:${counter}`;
            const key = await crypto.subtle.importKey(
                'raw',
                new TextEncoder().encode(secretKey),
                { name: 'HMAC', hash: 'SHA-256' },
                false,
                ['sign']
            );
            
            const signature = await crypto.subtle.sign(
                'HMAC',
                key,
                new TextEncoder().encode(message)
            );
            
            const hashArray = Array.from(new Uint8Array(signature));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
