<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector NFC Universal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .device-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: left;
        }

        .device-info strong {
            color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 10px;
            min-height: 100px;
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status.waiting {
            background: #ffeaa7;
            color: #d63031;
        }

        .status.reading {
            background: #74b9ff;
            color: #0984e3;
        }

        .status.success {
            background: #55efc4;
            color: #00b894;
        }

        .status.error {
            background: #ff7675;
            color: #d63031;
        }

        .status.info {
            background: #74b9ff;
            color: #0984e3;
        }

        .card-info {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .card-info h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .card-info p {
            margin: 8px 0;
            color: #555;
        }

        .card-info strong {
            color: #333;
        }

        .instructions {
            text-align: left;
            margin-top: 15px;
        }

        .instructions ol {
            margin: 10px 0 10px 20px;
            line-height: 1.8;
        }

        .instructions code {
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .alternative-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .alternative-box h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .qr-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .qr-section img {
            max-width: 200px;
            margin: 15px auto;
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .scanning {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Lector NFC Universal</h1>
        <p class="subtitle">Funciona directamente en tu navegador</p>
        
        <div class="device-info" id="device-info">
            <strong>üîç Detectando tu dispositivo...</strong>
        </div>

        <button id="read-nfc">Leer Tarjeta NFC</button>
        
        <div id="output">
            <span class="status waiting">‚è≥ Esperando...</span>
            <p>Presiona el bot√≥n para comenzar</p>
        </div>
    </div>

    <script>
        const readButton = document.getElementById('read-nfc');
        const output = document.getElementById('output');
        const deviceInfo = document.getElementById('device-info');

        // Detectar dispositivo y compatibilidad
        function detectDevice() {
            const ua = navigator.userAgent;
            const isAndroid = /Android/i.test(ua);
            const isIOS = /iPhone|iPad|iPod/i.test(ua);
            const isChrome = /Chrome/i.test(ua) && !/Edge/i.test(ua);
            const isSafari = /Safari/i.test(ua) && !/Chrome/i.test(ua);
            const hasNFC = 'NDEFReader' in window;

            let deviceType = 'Escritorio';
            if (isAndroid) deviceType = 'Android';
            if (isIOS) deviceType = 'iOS';

            let browserType = 'Desconocido';
            if (isChrome) browserType = 'Chrome';
            if (isSafari) browserType = 'Safari';

            deviceInfo.innerHTML = `
                <strong>üì± Dispositivo:</strong> ${deviceType}<br>
                <strong>üåê Navegador:</strong> ${browserType}<br>
                <strong>‚úÖ Web NFC:</strong> ${hasNFC ? 'Soportado ‚úì' : 'No soportado ‚úó'}
            `;

            return { isAndroid, isIOS, isChrome, hasNFC };
        }

        const device = detectDevice();

        readButton.addEventListener('click', async () => {
            // Si tiene Web NFC API (Android Chrome)
            if (device.hasNFC && device.isAndroid && device.isChrome) {
                await readWithWebNFC();
            } 
            // iOS - mostrar alternativas
            else if (device.isIOS) {
                showIOSAlternatives();
            }
            // Android sin Chrome o sin NFC
            else if (device.isAndroid) {
                showAndroidInstructions();
            }
            // Escritorio u otro
            else {
                showDesktopInfo();
            }
        });

        // Funci√≥n para leer con Web NFC (Android Chrome)
        async function readWithWebNFC() {
            try {
                const ndef = new NDEFReader();
                
                output.innerHTML = `
                    <span class="status reading scanning">üîç Escaneando...</span>
                    <p>Acerca tu tarjeta NFC al tel√©fono</p>
                    <p style="margin-top: 10px; font-size: 12px; color: #666;">
                        Mant√©n la tarjeta cerca durante 1-2 segundos
                    </p>
                `;
                
                readButton.disabled = true;

                // Solicitar permisos y comenzar a escanear
                await ndef.scan();

                // Evento cuando se lee una tarjeta
                ndef.addEventListener("reading", ({ message, serialNumber }) => {
                    let cardData = {
                        id: serialNumber,
                        records: []
                    };

                    // Leer todos los registros
                    for (const record of message.records) {
                        let recordData = {
                            recordType: record.recordType,
                            mediaType: record.mediaType,
                            data: null
                        };

                        // Decodificar seg√∫n el tipo
                        if (record.recordType === "text") {
                            const textDecoder = new TextDecoder(record.encoding || 'utf-8');
                            recordData.data = textDecoder.decode(record.data);
                        } else if (record.recordType === "url") {
                            const textDecoder = new TextDecoder();
                            recordData.data = textDecoder.decode(record.data);
                        } else {
                            // Otros tipos en hex
                            const dataView = new DataView(record.data.buffer);
                            let hex = '';
                            for (let i = 0; i < dataView.byteLength; i++) {
                                hex += dataView.getUint8(i).toString(16).padStart(2, '0') + ' ';
                            }
                            recordData.data = hex.trim();
                        }

                        cardData.records.push(recordData);
                    }

                    displayCardInfo(cardData);
                    readButton.disabled = false;
                });

                // Evento de error
                ndef.addEventListener("readingerror", () => {
                    output.innerHTML = `
                        <span class="status error">‚ö†Ô∏è Error de Lectura</span>
                        <p>No se pudo leer la tarjeta. Intenta:</p>
                        <ul style="margin-top: 10px; padding-left: 20px;">
                            <li>Acercar m√°s la tarjeta</li>
                            <li>Mantenerla quieta 2 segundos</li>
                            <li>Verificar que NFC est√© activo</li>
                        </ul>
                    `;
                    readButton.disabled = false;
                });

            } catch (error) {
                output.innerHTML = `
                    <span class="status error">‚ùå Error</span>
                    <p><strong>Mensaje:</strong> ${error.message}</p>
                    <p style="margin-top: 10px;">
                        <strong>Verifica:</strong><br>
                        ‚Ä¢ NFC activado en Configuraci√≥n<br>
                        ‚Ä¢ Permisos concedidos al navegador<br>
                        ‚Ä¢ Conexi√≥n HTTPS (o localhost)
                    </p>
                `;
                readButton.disabled = false;
            }
        }

        // iOS - No soporta Web NFC nativamente
        function showIOSAlternatives() {
            output.innerHTML = `
                <span class="status info">üì± iOS Detectado</span>
                <div class="instructions">
                    <p><strong>iOS no soporta Web NFC en navegadores</strong>, pero tienes estas opciones:</p>
                    
                    <div class="alternative-box" style="margin-top: 15px;">
                        <h4>‚úÖ Opci√≥n 1: Usar Shortcuts (Atajos)</h4>
                        <ol>
                            <li>Abre la app <strong>Shortcuts</strong> (Atajos)</li>
                            <li>Crea un nuevo atajo</li>
                            <li>Agrega acci√≥n: "Escanear NFC"</li>
                            <li>Configura qu√© hacer con los datos</li>
                        </ol>
                        <p style="margin-top: 10px; font-size: 12px;">
                            üí° Los iPhones desde iPhone 7 tienen NFC, pero solo apps nativas pueden usarlo
                        </p>
                    </div>

                    <div class="alternative-box">
                        <h4>‚úÖ Opci√≥n 2: Usar App NFC Tools</h4>
                        <p>Descarga la app gratuita:</p>
                        <ul style="margin: 10px 0 10px 20px;">
                            <li><strong>NFC Tools</strong> - App Store</li>
                            <li>Lee y escribe tarjetas NFC</li>
                            <li>Gratis y f√°cil de usar</li>
                        </ul>
                    </div>

                    <div class="alternative-box">
                        <h4>‚úÖ Opci√≥n 3: Progressive Web App</h4>
                        <p>Crear una PWA instalable que use APIs nativas de iOS</p>
                        <p style="font-size: 12px; margin-top: 5px; color: #666;">
                            (Requiere desarrollo adicional con Swift)
                        </p>
                    </div>
                </div>
            `;
        }

        // Android sin Chrome o navegador compatible
        function showAndroidInstructions() {
            output.innerHTML = `
                <span class="status info">ü§ñ Android Detectado</span>
                <div class="instructions">
                    <p><strong>Para usar Web NFC necesitas Chrome:</strong></p>
                    
                    <ol>
                        <li>Descarga <strong>Google Chrome</strong> desde Play Store</li>
                        <li>Abre esta p√°gina en Chrome</li>
                        <li>Activa NFC en Configuraci√≥n ‚Üí Conexiones</li>
                        <li>¬°Listo para escanear! üéâ</li>
                    </ol>

                    <div class="alternative-box" style="margin-top: 20px;">
                        <h4>‚úÖ O usa NFC Tools para Android</h4>
                        <p>App gratuita que funciona en cualquier navegador:</p>
                        <ul style="margin: 10px 0 10px 20px;">
                            <li>NFC Tools (Play Store)</li>
                            <li>Lee, escribe y programa NFC</li>
                            <li>Funciona sin Chrome</li>
                        </ul>
                    </div>

                    <p style="margin-top: 15px; font-size: 13px; color: #666;">
                        <strong>Requisitos:</strong><br>
                        ‚Ä¢ Android 10 o superior<br>
                        ‚Ä¢ Chrome 89 o superior<br>
                        ‚Ä¢ NFC activado
                    </p>
                </div>
            `;
        }

        // Escritorio u otros dispositivos
        function showDesktopInfo() {
            output.innerHTML = `
                <span class="status info">üíª Escritorio Detectado</span>
                <div class="instructions">
                    <p><strong>NFC no est√° disponible en computadoras de escritorio</strong></p>
                    
                    <p style="margin-top: 15px;">Para usar esta funcionalidad:</p>
                    <ol>
                        <li>Abre esta p√°gina en tu <strong>tel√©fono Android</strong></li>
                        <li>Usa <strong>Google Chrome</strong></li>
                        <li>Activa NFC en tu tel√©fono</li>
                    </ol>

                    <div class="qr-section">
                        <h4>üì± Escanea este QR con tu m√≥vil:</h4>
                        <canvas id="qr-canvas"></canvas>
                        <p style="font-size: 12px; color: #666; margin-top: 10px;">
                            ${window.location.href}
                        </p>
                    </div>

                    <div class="alternative-box" style="margin-top: 20px;">
                        <h4>üí° Alternativa: Lectores NFC USB</h4>
                        <p>Puedes comprar un lector NFC USB para PC:</p>
                        <ul style="margin: 10px 0 10px 20px;">
                            <li>ACR122U (popular y compatible)</li>
                            <li>Requiere software adicional</li>
                            <li>Precio: ~$20-40 USD</li>
                        </ul>
                    </div>
                </div>
            `;

            // Generar QR code
            generateQR(window.location.href);
        }

        // Mostrar informaci√≥n de la tarjeta
        function displayCardInfo(cardData) {
            let html = `
                <span class="status success">‚úÖ ¬°Lectura Exitosa!</span>
                <div class="card-info">
                    <h3>üìá Informaci√≥n de la Tarjeta</h3>
                    <p><strong>ID (Serial Number):</strong><br>
                        <code style="background: #f0f0f0; padding: 5px; border-radius: 3px; font-size: 12px;">
                            ${cardData.id}
                        </code>
                    </p>
            `;

            if (cardData.records.length > 0) {
                html += `<p><strong>üìÑ Registros encontrados:</strong> ${cardData.records.length}</p>`;
                
                cardData.records.forEach((record, index) => {
                    html += `
                        <div style="margin-top: 15px; padding: 10px; background: #f0f0f0; border-radius: 5px;">
                            <p><strong>üìù Registro ${index + 1}</strong></p>
                            <p><strong>Tipo:</strong> ${record.recordType}</p>
                            ${record.mediaType ? `<p><strong>Media Type:</strong> ${record.mediaType}</p>` : ''}
                            <p><strong>Datos:</strong><br>
                                <code style="background: white; padding: 5px; border-radius: 3px; display: block; margin-top: 5px; word-break: break-all;">
                                    ${record.data || 'Sin datos'}
                                </code>
                            </p>
                        </div>
                    `;
                });
            } else {
                html += `<p style="color: #888; margin-top: 10px;">üì≠ No se encontraron registros NDEF en la tarjeta</p>`;
            }

            html += `</div>`;
            output.innerHTML = html;
        }

        // Generar QR Code simple (sin librer√≠a externa)
        function generateQR(text) {
            const canvas = document.getElementById('qr-canvas');
            if (!canvas) return;

            // Usar API externa de QR
            const qrImg = document.createElement('img');
            qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(text)}`;
            qrImg.alt = 'QR Code';
            qrImg.style.maxWidth = '200px';
            qrImg.style.margin = '15px auto';
            qrImg.style.display = 'block';
            
            canvas.parentNode.replaceChild(qrImg, canvas);
        }

        // Detectar cambios de orientaci√≥n/redimensi√≥n
        window.addEventListener('resize', () => {
            detectDevice();
        });
    </script>
</body>
</html>
